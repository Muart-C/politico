<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create a Political Party</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/utility.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/create_party.js"></script>
</head>
<body>
   <header id="dashboard">
       <div class="container">
            <div id="top-nav-brand">
                <h1 id="dash-header">Poli<span class="heading-style">Tico</span> ~ Election Services Portal</h1>
            </div>
            <nav>
                <ul>
                    <li><a class="log-auth" logout="logout">Log out</a></li>
                </ul>
            </nav>
       </div>
   </header>
   <div id="notification_status"><!--notification message goes here--></div>
   <div class="login-area">
        <h4>Create a Political Party</h4>
            <form onsubmit="createParty(); return false;">
                <div class="input-field">
                   <label for="logo_url">Political Logo URL</label>
                    <input type="text" name="logo_url" id="logo_url" required>
                </div>
                <div>
                    <label for="party_name">Political Party Name</label>
                    <input type="text" name="party_name" id="party_name" required>
                </div>
                <div>
                    <label for="hq_address">Political Party HQ Address</label>
                    <input type="text" name="hq_address" id="hq_address" required>
                </div>
                <input type="submit" class="log-auth" value="Register the party">
                <a href="view_list_of_political_parties_admin.html">Go back to view parties</a>
            </form>
        </div>
    </div>
</body>
</html>
