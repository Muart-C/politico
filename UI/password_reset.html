<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Reset</title>
</head>
<body>
        <header>
                <div class="brand">
                    <h1>Poli<span class="heading-style">Tico</span> ~ Election Services Portal</h1>
                </div>
        </header>
                <div class="login-area">
                    <h4>Reset Your Password</h4>
                    <form action=""  class="login">
                        <div>
                            <label for="email" class="input-field">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div>
                            <label for="password"class="input-field">Enter new Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div>
                            <label for="confirm-password"class="input-field">Confirm New Password</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                        
                        <input type="submit" class="log-auth" value="Reset Password">
                        
                        <center><a href="index.html">Click here to login</a></center>
                    </form>
                </div>
            </div>
</body>
</html>
