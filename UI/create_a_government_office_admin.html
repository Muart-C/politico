<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create a Government Office</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/utility.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/create_office.js"></script>
</head>
<body>
   <header id="dashboard">
       <div class="container">
            <div id="top-nav-brand">
                <h1 id="dash-header">Poli<span class="heading-style">Tico</span> ~ Election Services Portal</h1>
            </div>
            <nav>
                <ul>
                    <li><a class="log-auth" logout="logout">Log out</a></li>
                </ul>
            </nav>
       </div>
   </header>
   <div id="notification_status"><!--notification message goes here--></div>
   <div class="login-area">
        <h4>Create a Government Office</h4>
            <form onsubmit="createOffice(); return false;">
                <div class="input-field">
                    <label for="office_name">office Name</label>
                    <input type="text" name="office_name" id="office_name" required>
                </div>
                <div class="input-field">
                    <label for="office_name">Choose the office Type</label>
                    <select name="office_type" id="office_type" required class="select">
                        <option value="local">Local</option>
                        <option value="federal">Federal</option>
                        <option value="state">State</option>
                        <option value="legislative">Legislative</option>
                    </select>
                </div>
                <input type="submit" class="log-auth" value="Create a Government Office">
                <a href="view_government_offices.html">Go back to view Offices</a>
            </form>
        </div>
    </div>
</body>
</html>
