<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
</head>
<body>
        <header>
                <div class="brand">
                    <h1>Poli<span class="heading-style">Tico</span> ~ Election Services Portal</h1>
                </div>
        </header>
                <div class="login-area">
                    <h4>Create an Accounnt</h4>
                    <form action=""  class="login">
                        <div>
                            <label for="email" class="input-field">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="names">Full Names</label>
                            <input type="text" name="names" id="names">
                        </div>
                        <div>
                            <label for="id">Identification Number</label>
                            <input type="text" name="id_number" id="id_number">
                        </div>
                        <div>
                            <label for="password"class="input-field">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div>
                            <label for="confirm-password"class="input-field">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password">
                        </div>
                        
                        <input type="submit" class="log-auth" value="Register">
                        
                        <a href="login.html">Click here Login if you already have an account</a>
                    </form>
                </div>
            </div>
</body>
</html>
