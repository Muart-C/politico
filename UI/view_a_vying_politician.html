<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>View a Politician </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
   <header id="dashboard">
       <div class="container">
            <div id="top-nav-brand">
                <h1 id="dash-header">Poli<span class="heading-style">Tico</span> ~ Election Services Portal</h1>
            </div>
            <nav>
                <ul>
                    <li><a class="log-auth" href="index.html">Log out</a></li>
                </ul>
            </nav>
       </div>
   </header> 
   <div class="login-area">
        <h4>Politician`s Details</h4>
        
            <form action="">
                <div class="input-field">
                    <input type="text" name="politican_name" id="politican_name" value="Alfred Mutua" readonly>
                </div>
                <div>
                    <input type="text" name="office_name" id="office_name" value="Governor" readonly>
                </div>
                <div>
                    <input type="text" name="party_name" id="party_name" value="Maendeleo Chapchap" readonly>
                </div>
                <div>
                    <center><label for="politician_manifesto">Politician`s bio and their Manifesto</label></center>
                    <textarea name="politician_manifesto" id="politician_manifesto" cols="40" rows="5" readonly placeholder="">Maendeleo kwa wote</textarea>
                </div>
                
                <input type="submit" class="log-auth" value="Vote for Me">
                <tr></tr>
                <br>

                <center><a href="view_list_of_vying_politicians.html">Click to view list of all candidates</a></center>
            </form>
        </div>
    </div>
</body>
</html>
