<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vie for Office</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
   <header id="dashboard">
       <div class="container">
            <div id="top-nav-brand">
                <h1 id="dash-header">Poli<span class="heading-style">Tico</span> ~ Election Services Portal</h1>
            </div>
            <nav>
                <ul>
                    <li><a class="log-auth" href="index.html">Log out</a></li>
                </ul>
            </nav>
       </div>
   </header> 
   <div class="login-area">
        <h4>Apply to vie for an Office seat</h4>
        
            <form action="">
                <div class="input-field">
                    <center><label for="office_name">Choose the office to vie for</label></center>
                    <select name="office_name" id="office_name" required class="select"> 
                        <option value="">President</option>
                        <option value="">Vice President</option>
                        <option value="">Governor</option>
                        <option value="">MCA</option>
                    </select>
                </div>
                <div>
                    <center><label for="party_name">Select your political party</label></center>
                    <select name="party_name" id="party_name" required class="select"> 
                        <option value="">Narc Kenya</option>
                        <option value="">Wiper</option>
                        <option value="">Maendeleo chapchap</option>
                        <option value="">ANC</option>
                    </select>
                </div>
                <div>
                    <center><label for="politician_manifesto">A brief bio about you and your manifesto</label></center>
                    <textarea name="politician_manifesto" id="politician_manifesto" cols="40" rows="5" required></textarea>
                </div>
                
                <input type="submit" class="log-auth" value="Vie for Office">
            </form>
        </div>
    </div>
</body>
</html>
