<head>

<body>
   <header id="dashboard">
       <div class="container">
            <div id="top-nav-brand">
                <h1 id="dash-header">Poli<span class="heading-style">Tico</span> ~ Election Services Portal</h1>
            </div>
            <nav>
                <ul>
                        <li><a class="log-auth" href="view_list_of_political_parties_admin.html">Political Parties</a></li>
                        <li><a class="log-auth" href="view_government_offices.html">Government Offices</a></li>
                    <li><a class="log-auth" href="index.html">Log out</a></li>
                </ul>
            </nav>
       </div>
   </header>
   <div id="notification_status"><!--notification message goes here--></div>
   <div class="login-area">
        <h4>Apply to vie for an Office seat</h4>
            <form>
                <div class="input-field">
                    <label for="user">Choose a User to register as Candidate</label>
                    <select name="user" id="user" required class="select">
                        <option value="">Choose Candidate</option>
                        <!-- Users will be populated here -->
                    </select>
                </div>
                <div class="input-field">
                    <label for="office_name">Choose the office to vie for</label>
                    <select name="office_name" id="office_name" required class="select">
                        <option value="">Choose office</option>
                        <!-- Offices will be populated here -->
                    </select>
                </div>
                <div>
                    <label for="party_name">Select your political party</label>
                    <select name="party_name" id="party_name" required class="select">
                        <option value="">Choose Party</option>
                        <!-- Parties will be populated here -->
                    </select>
                </div>
                <input id="createCandidateBtn"  value="Register Candidate for Office">
            </form>
        </div>
    </div>
